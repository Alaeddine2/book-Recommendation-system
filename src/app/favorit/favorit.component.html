<div>
  <app-top-nav-bar />

  <app-navbar></app-navbar>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="colored">
            <h1 class="page-title">Favorites Books</h1>
            <div class="breadcum-items">
              <span class="item"><a href="index.html">Home /</a></span>
              <span class="item colored">Favorites</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="padding-large">
    <div class="container">
      <div class="row" *ngIf="isDataLoaded">
        <div *ngFor="let book of favoriteBooks" class="col-md-4 col-sm-6 mb-4">

          <div class="card book-card h-100">
            <img [src]="book.book_image" alt="{{ book.book_title }}" class="book_cover_img fixed-dimensions">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ book.book_title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ book.book_author }}</h6>
              <div class="btn-container">
                <a href="#" class="btn btn-primary" routerLink="/detail/{{ book.book }}">View details</a>
                <button type="button" class="btn btn-danger" (click)="removeBook(book.book)">Remove Book</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="spinner-container" *ngIf="!isDataLoaded">
        <div class="spinner-grow text-dark" role="status" style="margin-right: 1%;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status" style="margin-right: 1%;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </section>


  <footer>
    <div class="footer container">
      <div class="container">
        <div class="row" style="display: flex; justify-content: center;">
          <div class="right-block" style="width: 250px;">Bouhajja Alaeddine
            <div class="rb_verticalline"></div>
          </div>
          <div class="right-block" style="width: 200px;">Hiba
            <div class="rb_verticalline"></div>
          </div>
          <div class="right-block" style="width: 200px;">Fedy
            <div class="rb_verticalline"></div>
          </div>
          <div class="right-block" style="width: 200px;">Slim
            <div class="rb_verticalline"></div>
          </div>
          <div class="right-block" style="width: 200px;">Hazem
            <div class="rb_verticalline"></div>
          </div>
          <div class="right-block" style="width: 200px;">Amjed
            <div class="rb_verticalline"></div>
          </div>
        </div>
      </div>


    </div>


  </footer>


</div>
