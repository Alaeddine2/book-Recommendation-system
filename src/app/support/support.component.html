      <section>
        <div class="ask container animate__animated animate__fadeIn" >
        <h2 style="margin-bottom: 2%; margin-top: 4%; text-align: center;">Welcome to Our IA-Support system 
        </h2>
        <div class="input-group mb-3 " style="background-color: #ffffff; width: 100%; height: 550px;     border: 1px solid #D1D1D1;
        border-radius: 4px;
        box-shadow: none;
        overflow: auto;
        display: flex;
        flex-direction: row-reverse;
        box-sizing: border-box;">
            <!-- chatbox -->
            <div *ngFor="let message of tchats" class="chatLine">
                <div *ngIf="message.type == 'bot'" class="chatbox">
                    <div class="chatbox__support">
                        <div class="chatbox__support__avatar" style="background-color: #ffffff; margin-right: 20px;">
                            <img src="assets/img/bot.png" alt="" width="20px" height="10px">
                        </div>
                        <div class="chatbox__support__message" style="background-color: #ffffff;">
                            <p style="background-color: #ffffff;" [ngClass]="{'typing-animation': message.isTyping}">{{message.messages}}</p>
                        </div>
                    </div>
                </div>
                <div *ngIf="message.type == 'user'" class="chatbox_user" style="background-color: #ffffff;">
                    <div class="chatbox__user" style="background-color: #ffffff;">
                        <div class="chatbox__user__message" style="background-color: #ffffff;">
                            <p style="background-color: #ffffff;">{{message.messages}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ask us" aria-label="Ask us" style="height: 65px;" [(ngModel)]="message"
              aria-describedby="button-addon2" />
            <button class="button" type="button" name="button" style="    background-color: #f3f2ec; " (click)="sendMessage()">Send <img src="./img/arrow-read.svg" alt=""></button>

        </div>
      </div>
      </section>
