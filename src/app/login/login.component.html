<div id="content">
  <div id="options">
    <span id="login" (click)="showLoginForm()" [ngStyle]="{'color': isLogin ? '#74642F' : 'initial'}">LOGIN</span>
    <span id="register" (click)="showRegisterForm()"
          [ngStyle]="{'color': !isLogin ? '#74642F' : 'initial'}">REGISTER</span>
  </div>

  <div id="logindiv">
    <div *ngIf="isLogin">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <p>Username</p>
        <input formControlName="username" type="text" placeholder="Enter Your username" autocomplete="on">
        <p>Password</p>
        <input formControlName="password" type="password" placeholder="Enter Your Password" autocomplete="on">
        <p style="font-size:0.9em; color:#74642F">Forget password?</p>
        <input type="submit" value="LOGIN">
      </form>
      <p id="horizontaltxt"><span>OR</span></p>
      <div id="endDiv" style="margin-bottom: 200px; margin-top: 5%;">
        <div id="google" (click)="loginWithGoogle()">

        </div>
      </div>
    </div>
    <div *ngIf="!isLogin">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <p>UserName</p>
        <input formControlName="username" type="text" placeholder="Enter Your username" autocomplete="on"/>

        <p>Email</p>
        <input formControlName="email" type="email" placeholder="Enter Your Email" autocomplete="on"/>

        <p>Password</p>
        <input formControlName="password" type="password" placeholder="Enter Your Password" autocomplete="on"/>


        <input type="submit" value="REGISTER" [disabled]="!registerForm.valid"/>
      </form>
    </div>

  </div>

</div>
